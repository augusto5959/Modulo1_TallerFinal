<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>RELSB Mobile | Administración</title>

    <!-- Estilos simples y claros -->
    <style>
        body{
            background: linear-gradient(180deg, #f8fafc, #eef2ff);
            min-height: 100vh;
        }
        .navbar{
            background: #0f172a !important;
        }
        .navbar .navbar-brand{
            font-weight: 700;
            letter-spacing: .5px;
        }
        .container{
            max-width: 900px;
        }
        .panel{
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.06);
            padding: 1.5rem;
        }
        h1{
            font-size: 1.75rem;
            font-weight: 800;
        }
        .form-label{
            font-weight: 600;
        }
        .form-text{
            color: #6b7280;
        }
        .form-control, .form-select{
            border-radius: 10px;
        }
        .form-control:focus, .form-select:focus{
            border-color: #60a5fa;
            box-shadow: 0 0 0 .2rem rgba(59,130,246,.15);
        }
        .btn-success{
            border-radius: 999px;
            font-weight: 700;
            padding: .7rem 1.2rem;
        }
        /* Precio con prefijo visual (no altera el valor enviado) */
        .price-wrap{ position: relative; }
        .price-wrap .form-control{ padding-left: 2.1rem; }
        .price-wrap::before{
            content: "$";
            position: absolute;
            top: 50%;
            left: .9rem;
            transform: translateY(-50%);
            color: #6b7280;
            font-weight: 700;
        }
        /* Espaciado en móvil */
        @media (max-width: 576px){
            .panel{ padding: 1rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 1.5rem;">Mundo Mobile</a>
        <a class="navbar-brand ms-auto" href="/logout" style="font-size: 1.2rem;">Salir</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="panel">
        <h1 class="text-center mb-4"
            th:text="${product.id == null} ? 'Agregar celular' : 'Editar celular'"></h1>

        <form th:action="@{${product.id == null} ? '/add-product' : '/product/edit/'+${product.id}}"
              th:object="${product}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre del celular</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name"
                       placeholder="Ej: Galaxy S24, iPhone 15, Redmi Note 13..." required>
                <div class="form-text">Usa el nombre comercial completo del equipo.</div>
            </div>

            <div class="mb-3 price-wrap">
                <label for="price" class="form-label">Precio (USD)</label>
                <input th:field="*{price}" type="number" class="form-control" id="price" name="price"
                       step="0.01" placeholder="0.00" required>
                <div class="form-text">Ingresa el precio final al público.</div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock disponible</label>
                <input th:field="*{stock}" type="number" class="form-control" id="stock" name="stock"
                       placeholder="Cantidad en inventario" required>
                <div class="form-text">Unidades físicas disponibles para venta.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción del producto</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description"
                          rows="3" placeholder="Pantalla, memoria, cámara, batería, etc." required></textarea>
                <div class="form-text">Resume los puntos clave del celular.</div>
            </div>

            <div class="mb-4">
                <label for="category" class="form-label">Categoría</label>
                <select th:field="*{category}" class="form-control form-select" id="category" name="category.id" required>
                    <option value="" selected>Seleccionar categoría</option>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                </select>
                <div class="form-text">Ej: Gama alta, Gama media, Accesorios, etc.</div>
            </div>

            <button type="submit" class="btn btn-success">
                <span th:text="${product.id == null} ? 'Guardar celular' : 'Actualizar celular'"></span>
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
